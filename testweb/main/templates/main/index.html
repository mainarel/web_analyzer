<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

</head>


<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-500 h-500 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Neural network</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000">Home</a>
        <a class="nav-link" href="http://127.0.0.1:8000/about">Information</a>

      </nav>
    </div>
  </header>

  <main class="px-3">
    <h1>Welcome!</h1>
    <p class="lead">This is a web analyzer that will help you evaluate how positive the feedback left is.</p>

      <form>
<textarea name="comment" cols="40" rows="3"></textarea>
<p><input type="submit" value="Send">
<input type="reset" value="Clear"></p>
</form>


  </main>

  <footer class="mt-auto text-white-50">
    <p>The source code of the neural network can be seen here <a href="https://github.com/mainarel/web_analyzer" class="text-white"> github </a>.</p>
  </footer></div>

<div id="goog-gt-tt" class="skiptranslate" dir="ltr">
    <div style="padding: 8px;"></div>
    <div class="top" style="padding: 8px; float: left; width: 100%;"></div>
    <div class="middle" style="padding: 8px;">
        <div class="original-text"></div></div>

    <div class="status-message" style="display: none;"></div></div>






</body>
</html>
